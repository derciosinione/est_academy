<div class="modal" id="modalAddCourse">
    <div class="modal-background" onclick="toggleModalAddCourse()">
    </div>

    <div class="modal-content">
        <form>
            <h1>Adicionar Curso</h1>

            <div class="add-inputs">

                <label class="blackOpacity">
                    <input placeholder="Nome do Curso" type="text">
                </label>

                <label for="categories" hidden="hidden"></label>
                <select name="categories" id="categories" class="custom-select">
                    <option value="0">Escolha a categoria</option>
                    <option value="1">IT</option>
                    <option value="2">Programacao</option>
                    <option value="3">Robotica</option>
                    <option value="4">Telecon</option>
                </select>

                <label class="blackOpacity">
                    <input type="number" step="0.5" min="0" name="price" id="price" placeholder="(€) Preço ">
                </label>

                <div>
                    <input type="hidden" id="descriptionContent" name="description">
                    <div id="descriptionEditor"></div>
                </div>

                <div>
                    <input onclick="updateDescriptionContent()" onsubmit="updateDescriptionContent()" class="mb10" type="submit" value="ADICIONAR">
                    <input class="red-color" onclick="hideModalAddCourse()" type="button" value="CANCELAR">
                </div>
            </div>
        </form>
    </div>
</div>


<!-- Include Quill's JavaScript -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>

    // Initialize Quill
    let quill = new Quill('#descriptionEditor', {
        theme: 'snow', // Snow theme for a clean interface,
    });

    function updateDescriptionContent(){
        document.getElementById('descriptionContent').value = quill.root.innerHTML;
        alert(document.getElementById('descriptionContent').value);
    }
</script>
